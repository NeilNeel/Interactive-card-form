<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/style.css" />

    <!-- JS -->
    <script defer src="./src/main.js"></script>

    <title>Interactive card details form</title>
  </head>
  <body class="font-space flex justify-center items-center">
    <main class="container">
      <section class="flex flex-row justify-evenly">
        <div class="card--container max-w-lg w-full gap-7 text-white font-bold">
          <!-- front card -->
          <div class="card--front p-6 max-w-card h-auto rounded-lg">
            <div class="dots flex flex-row gap-4 items-center mb-12">
              <!-- full bg-white ciricle -->
              <div class="white--dot bg-white w-10 h-10 rounded-full"></div>
              <!-- full border white circle -->
              <div
                class="white--circle bg-transparent w-5 h-5 rounded-full border border-white"
              ></div>
            </div>
            <p class="card--number text-2xl mb-4">0000 0000 0000 0000</p>
            <div class="flex justify-between text-sm">
              <p class="card--name">Neel Barvaliya</p>
              <p class="exp--date">00/00</p>
            </div>
          </div>

          <!-- card--back -->
          <div
            class="card--back p-6 max-w-card w-full h-56 rounded-lg relative ml-20 mt-8"
          >
            <div class="cvc--code inline-block absolute right-14 text-xl">
              000
            </div>
          </div>
        </div>

        <!-- FORM -->
        <div class="card--form grid self-center">
          <!-- cardholder name -->
          <div class="mb-[1.8rem] flex flex-col">
            <label class="custom-label">CARDHOLDER NAME</label>
            <input
              class="input--name"
              type="text"
              placeholder="Enter your name"
            />
            <span class="error error--name"></span>
          </div>
          <!-- card number -->
          <div class="mb-[1.8rem] flex flex-col">
            <label class="custom-label">CARD NUMBER</label>
            <input
              type="number"
              class="input--number"
              placeholder="1234 5678 9123 0000"
            />
            <span class="error error--number invisible"></span>
          </div>
          <!-- container for exp.date and cvc -->
          <div class="flex flex-row gap-4 mb-[1.8rem]">
            <!-- exp.date -->
            <div class="flex flex-col flex-grow">
              <label class="custom-label">EXP. DATE ( MM/YY )</label>
              <div class="flex flex-row gap-2">
                <div class="flex flex-col">
                  <input
                    class="input--month max-w-20"
                    type="number"
                    placeholder="MM"
                  />
                  <span class="error max-w-20"></span>
                </div>
                <div class="flex flex-col">
                  <input
                    class="input--year max-w-20"
                    type="number"
                    placeholder="YY"
                  />
                  <span class="error max-w-20"></span>
                </div>
              </div>
            </div>
            <!-- cvc -->
            <div class="flex flex-col">
              <label class="custom-label">CVC</label>
              <input
                class="input--cvc max-w-[10rem]"
                type="number"
                placeholder="e.g. 123"
              />
              <span class="error invisible"></span>
            </div>
          </div>
          <!-- Button -->
          <button
            class="btn block bg-Very_dark_violet text-white font-bold p-4 rounded-xl tracking-widest transition-all duration-300"
          >
            CONFIRM
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
