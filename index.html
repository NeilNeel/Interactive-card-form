<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- JS -->
    <script defer src="./src/main.js"></script>

    <title>Interactive card details form</title>
  </head>
  <body class="font-space flex justify-center items-center">
    <main class="container">
      <section class="flex flex-row justify-evenly">
        <div class="card--container max-w-lg w-full gap-7 text-white font-bold">
          <!-- front card -->
          <div class="card--front p-6 max-w-card h-auto rounded-lg">
            <div class="dots flex flex-row gap-4 items-center mb-12">
              <!-- full bg-white ciricle -->
              <div class="white--dot bg-white w-10 h-10 rounded-full"></div>
              <!-- full border white circle -->
              <div
                class="white--circle bg-transparent w-5 h-5 rounded-full border border-white"
              ></div>
            </div>
            <p class="card--number text-2xl mb-4">0000 0000 0000 0000</p>
            <div class="flex justify-between text-sm">
              <p class="card--name">Neel Barvaliya</p>
              <p class="exp--date">
                <span class="card--month">12</span>/<span class="card--year"
                  >24</span
                >
              </p>
            </div>
          </div>

          <!-- card--back -->
          <div
            class="card--back p-6 max-w-card w-full h-56 rounded-lg relative ml-20 mt-8"
          >
            <div class="cvc--code inline-block absolute right-14 text-xl">
              000
            </div>
          </div>
        </div>

        <!-- FORM -->
        <div class="card--form grid self-center max-w-[23rem]">
          <!-- cardholder name -->
          <div class="mb-[1.8rem] flex flex-col">
            <label class="custom-label">CARDHOLDER NAME</label>
            <input
              class="input--name"
              type="text"
              placeholder="Enter your name"
            />
            <span class="error error--name"></span>
          </div>
          <!-- card number -->
          <div class="mb-[1.8rem] flex flex-col">
            <label class="custom-label">CARD NUMBER</label>
            <input
              type="text"
              class="input--number"
              placeholder="1234 5678 9123 0000"
            />
            <span class="error error--number"></span>
          </div>
          <!-- container for exp.date and cvc -->
          <div class="flex flex-row gap-4 mb-[1.8rem]">
            <!-- exp.date -->
            <div class="flex flex-col flex-grow">
              <label class="custom-label">EXP. DATE ( MM/YY )</label>
              <div class="flex flex-row gap-2">
                <div class="flex flex-col">
                  <input
                    class="input--month max-w-20"
                    type="text"
                    maxlength="2"
                    placeholder="MM"
                  />
                  <span class="error max-w-20"></span>
                </div>
                <div class="flex flex-col">
                  <input
                    class="input--year max-w-20"
                    type="text"
                    maxlength="2"
                    placeholder="YY"
                  />
                  <span class="error max-w-20"></span>
                </div>
              </div>
            </div>
            <!-- cvc -->
            <div class="flex flex-col">
              <label class="custom-label">CVC</label>
              <input
                class="input--cvc max-w-[10rem]"
                type="text"
                maxlength="3"
                placeholder="e.g. 123"
              />
              <span class="error max-w-[10rem]"></span>
            </div>
          </div>
          <!-- Button -->
          <button
            class="btn block bg-Very_dark_violet text-white font-bold p-4 rounded-xl tracking-widest transition-all duration-300"
          >
            CONFIRM
          </button>
        </div>

        <!-- after the form is filled correctly -->
        <div class="card--complete card--hidden grid self-center min-w-[23rem]">
          <div class="flex flex-col items-center">
            <figure class="mb-8">
              <svg
                width="80"
                height="80"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="40" cy="40" r="40" fill="url(#a)" />
                <path
                  d="M28 39.92 36.08 48l16-16"
                  stroke="#fff"
                  stroke-width="3"
                />
                <defs>
                  <linearGradient
                    id="a"
                    x1="-23.014"
                    y1="11.507"
                    x2="0"
                    y2="91.507"
                    gradientUnits="userSpaceOnUse"
                  >
                    <stop stop-color="#6348FE" />
                    <stop offset="1" stop-color="#610595" />
                  </linearGradient>
                </defs>
              </svg>
            </figure>
            <h2 class="mb-2 text-2xl tracking-widest font-semibold">
              THANK YOU!
            </h2>
            <p class="mb-8 font-">We've added your card details</p>
            <button
              class="btn block bg-Very_dark_violet text-white font-bold p-4 rounded-xl tracking-widest transition-all duration-300 w-full"
            >
              CONTINUE
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
